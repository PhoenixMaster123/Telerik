<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="coding-isometric.png">
    <title>Introduction is CSS</title>

    <style>      
          button{           
           border-radius: 40px;
           background-color: #4df1ff;
           padding: 10px;
          
       }
       legend{
        font-size: 26px;
       }
       body{
        background-color:sandybrown;
           font-size: 26px;
           font-family:'Comfortaa';
       }
       fieldset{
        background-color: #fff;
       }
      body{
          text-align: center;
      }
    </style>
</head>

<body>
    <h6>
        Taste preference survey
    </h6>

    <form>
        <fieldset>
            <legend>Personal data</legend>
            <input type='text' placeholder="Name">
            <input type='text' placeholder="Last Name">
            <br><br>
            <button type="submit">Send</button>
            <button type="reset">Restart</button>

        </fieldset>

        <fieldset>
           
            <legend >Menu preferences</legend>
            <input name='0' type='radio'>I don't have<br>
            <input name='0' type='radio'>Vegeterian<br>
            <input name='0' type='radio'>Vegan<br>

            <textarea rows="10" placeholder="Clarifications..."></textarea>
            <br><br>

            <button type="submit">Send</button>
            <button type="reset">Restart</button>
        </fieldset>
    </form>

</body>

</html>
