<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="coding-isometric.png">
    <title>Introduction is CSS</title>
</head>

<body style="font-family:'Franklin Gothic Medium';">
    <h6>
        Taste preference survey
    </h6>

    <form>
        <fieldset style="background-color: rgb(236, 236, 236);"> 
            <legend style="font-size: 26px;">Personal data</legend>
            <input type='text' placeholder="Name">
            <input type='text' placeholder="Last name">
            <br><br>
            <button type="submit">Send</button>
            <button type="reset">Restart</button>

        </fieldset>

        <fieldset style="background-color: rgb(236, 236, 236);"> 
           
            <legend style="font-size: 26px;" >Menu preferences</legend>
            <input name='0' type='radio'>I don't have<br>
            <input name='0' type='radio'>Vegeterian<br>
            <input name='0' type='radio'>Vegan<br>

            <textarea rows="10" placeholder="Clarifications..."></textarea>
            <br><br>
            
            <button type="submit" style=" border-radius: 40px; background-color: #4df1ff; padding: 10px;">Send</button>
            <button type="reset" style=" border-radius: 40px; background-color: #4df1ff;padding: 10px;">Restart</button>
        </fieldset>
    </form>

</body>

</html>
