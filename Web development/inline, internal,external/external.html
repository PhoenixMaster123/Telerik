<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">   
    <title>Introduction is CSS</title>
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
    <h6>
        Taste preference survey
    </h6>

    <form>
        <fieldset>
            <legend>Pesonal data</legend>
            <input type='text' placeholder="Name">
            <input type='text' placeholder="Last Name">
            <br><br>
            <button type="submit">Send</button>
            <button type="reset">Restart</button>

        </fieldset>

        <fieldset>
           
            <legend >Menu preferences</legend>
            <input name='0' type='radio'>I don't have<br>
            <input name='0' type='radio'>Vegeterian<br>
            <input name='0' type='radio'>Vegan<br>

            <textarea rows="10" placeholder="Clarifications..."></textarea>
            <br><br>

            <button type="submit">Send</button>
            <button type="reset">Restart</button>
        </fieldset>
    </form>

</body>

</html>
